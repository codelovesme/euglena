image: nikolaik/python-nodejs:python3.6-nodejs16-stretch

stages:
  - setup
  - compile
  - publish

setup:
  stage: setup
  script:
    - yarn install --frozen-lockfile
  artifacts:
    paths:
      - node_modules/
      - packages/**/node_modules/

compile:
  stage: compile
  needs:
    - setup
  script:
    - yarn compile
  artifacts:
    paths:
      - packages/**/dist/

publish:
  stage: publish
  needs:
    - setup
    - compile
  script:
    - echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" >> .npmrc
    - git status
    - npm run publish
  only:
    - tags
